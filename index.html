<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="board"></div>
        <div id="container-controller">
            <h1 class="messages">Dummy Messages</h1>
            <div id="container-input">
                <input type="text" id="player-1" placeholder="Player 1 Name">
                <input type="text" id="player-2" placeholder="Player 2 Name">
            </div>
            <div id="container-button">
                <button id="buttonStart">Start</button>
                <button id="buttonRestart">Restart</button>
            </div>
        </div>
    </div>
</body>

</html>
